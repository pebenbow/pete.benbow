      title: "Projects"   
      style: "docked"
      background: light
      collapse-level: 2
      contents: 
      - text: Power BI 
        href: projects/powerbi.qmd 
      - text: R
        href: projects/r.qmd
      - text: Home Lab
        href: projects/homelab.qmd

