website:
  title: "Home"
  open-graph: true # https://quarto.org/docs/websites/website-tools.html#open-graph
  page-footer: 
    right: "Made with Quarto" 
    background: "#0f1012"
    foreground: "#ffffff"
    
  navbar:
    right:
      - text: Home
        href: index.qmd
      - text: Bio
        href: bio.qmd  
      - text: Courses 
        href: courses.qmd
      - sidebar:projects
      - text: CV 
        href: cv.qmd 
        
  sidebar:
